<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Estilos CSS aquí */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            display: flex;
        }
        .menu {
            width: 100px;
            background-color: #f2f2f2;
            padding: 20px;
        }
        .menu a {
            display: block;
            margin-bottom: 10px;
            text-decoration: none;
            color: #333;
        }
        .menu a:hover {
            color: #007bff;
        }
        .content {
            flex: 1;
            padding-left: 20px;
        }
        h1 {
            text-align: center;
        }
        .user-info {
            margin-bottom: 20px;
            text-align: center;
        }
        .avatar-container {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            transition: transform 0.3s;
        }
        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .avatar:hover {
            transform: scale(1.1);
        }
        .menu-dropdown {
            position: absolute;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            display: none;
        }
        .menu-dropdown.show {
            display: block;
        }
        .menu-dropdown a {
            display: block;
            text-align: center;
            margin-bottom: 5px;
            color: #333;
            text-decoration: none;
        }
        .menu-dropdown a:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="menu">
            <a href="{% url 'lista' %}"><i class="fas fa-home"></i> Inicio</a>
            <a href="{% url 'listado' %}"><i class="fas fa-list"></i> Listar Propiedades</a>
            <a href="#"><i class="fas fa-user-edit"></i> Editar Información</a>
            <a href="{% url 'crear_propiedad' %}"><i class="fas fa-plus"></i> Crear Propiedad</a>
            <a href="{% url 'cerrar_sesion' %}"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a>
        </div>
        <div class="content">
            <h1>Perfil de Usuario</h1>
            <div class="user-info">
                <div class="avatar-container">
                    <div class="avatar" id="avatar">
                        {% if usuario.foto_perfil %}
                            <img src="{{ usuario.foto_perfil }}" alt="Avatar">
                        {% else %}
                            <img src="https://www.thematicland.com/wp-content/uploads/2021/08/202-2022264_usuario-annimo-usuario-annimo-user-icon-png-transparent.png" alt="Avatar">
                        {% endif %}
                    </div>
                    <div class="menu-dropdown" id="menu-dropdown">
                        <a href="#">Editar Foto</a>
                        <a href="#">Eliminar Foto</a>
                    </div>
                </div>
                <h2>Información del Usuario</h2>
                <p><strong>Nombre:</strong> {{ usuario.nombre }}</p>
                <p><strong>Email:</strong> {{ usuario.email }}</p>
                <p><strong>Contraseña:</strong> {{ usuario.password }}</p>
            </div>
        </div>
    </div>
    <script>
        document.getElementById("avatar").addEventListener("click", function() {
            document.getElementById("menu-dropdown").classList.toggle("show");
        });
    </script>
</body>
</html>
